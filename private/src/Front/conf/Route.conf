{
	"localhost" : {
		"routes": {
			"home": {

				"route": "/",
				"controller" : "\\Venus\\src\\Front\\Controller\\Home",
				"action": "show"
			},
            "board": {

                "route": "/board/[:id]",
                "controller" : "\\Venus\\src\\Front\\Controller\\Board",
                "action": "show",
                "defaults_constraints": {
                    "id": 2
                },
                "constraints": {
                    "id": "[0-9]*"
                }
            },
            "project": {

                "route": "/project/",
                "controller" : "\\Venus\\src\\Front\\Controller\\Project",
                "action": "show"
            },
            "project_add": {

                "route": "/project/add",
                "controller" : "\\Venus\\src\\Front\\Controller\\Project",
                "action": "add"
            },
            "theme": {

                "route": "/project/theme/[:id]",
                "controller" : "\\Venus\\src\\Front\\Controller\\Project",
                "action": "showTheme",
                "constraints": {
                    "id": "[0-9]+"
                }
            },
            "theme_add": {

                "route": "/project/theme/add/[:id]",
                "controller" : "\\Venus\\src\\Front\\Controller\\Project",
                "action": "addTheme",
                "constraints": {
                    "id": "[0-9]+"
                }
            },
            "login": {

                "route": "/login/",
                "controller" : "\\Venus\\src\\Front\\Controller\\Login",
                "action": "show"
            },
            "lockscreen": {

                "route": "/lockscreen/",
                "controller" : "\\Venus\\src\\Front\\Controller\\Login",
                "action": "lockscreen"
            },
			"404": {
				"template": "Error",
				"vars":{
					"error_message": "Not Found",
					"error_code": "404"
				},
				"content_type": "html",
				"cache": {
					"max_age": 100
				},
				"methods": "GET"
			}
		}
	}
}
