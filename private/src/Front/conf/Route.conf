{
	"localhost" : {
		"routes": {
			"home": {

				"route": "/",
				"controller" : "\\Venus\\src\\Front\\Controller\\Home",
				"action": "show"
			},
            "board": {

                "route": "/board/[:id]",
                "controller" : "\\Venus\\src\\Front\\Controller\\Board",
                "action": "show",
                "defaults_constraints": {
                    "id": 2
                },
                "constraints": {
                    "id": "[0-9]*"
                }
            },
            "project": {

                "route": "/project/",
                "controller" : "\\Venus\\src\\Front\\Controller\\Project",
                "action": "show"
            },
            "project_add": {

                "route": "/project/add",
                "controller" : "\\Venus\\src\\Front\\Controller\\Project",
                "action": "add"
            },
            "theme": {

                "route": "/project/theme/[:id]",
                "controller" : "\\Venus\\src\\Front\\Controller\\Project",
                "action": "showTheme",
                "constraints": {
                    "id": "[0-9]+"
                }
            },
            "theme_add": {

                "route": "/project/theme/add/[:id]",
                "controller" : "\\Venus\\src\\Front\\Controller\\Project",
                "action": "addTheme",
                "constraints": {
                    "id": "[0-9]+"
                }
            },
            "epic": {

                "route": "/project/theme/epic/[:id]",
                "controller" : "\\Venus\\src\\Front\\Controller\\Project",
                "action": "showEpic",
                "constraints": {
                    "id": "[0-9]+"
                }
            },
            "login": {

                "route": "/login/",
                "controller" : "\\Venus\\src\\Front\\Controller\\Login",
                "action": "show"
            },
            "lockscreen": {

                "route": "/lockscreen/",
                "controller" : "\\Venus\\src\\Front\\Controller\\Login",
                "action": "lockscreen"
            },
            "setup": {

                "route": "/setup/",
                "controller" : "\\Venus\\src\\Front\\Controller\\Config",
                "action": "show"
            },
            "setup_groups": {

                "route": "/setup/groups/",
                "controller" : "\\Venus\\src\\Front\\Controller\\Config",
                "action": "showGroups"
            },
            "setup_group_add": {

                "route": "/setup/groups/add/",
                "controller" : "\\Venus\\src\\Front\\Controller\\Config",
                "action": "addGroup"
            },
            "setup_group_update": {

                "route": "/setup/groups/update/[:id]",
                "controller" : "\\Venus\\src\\Front\\Controller\\Config",
                "action": "updateGroup",
                "constraints": {
                    "id": "[0-9]+"
                }
            },
            "setup_users": {

                "route": "/setup/users/",
                "controller" : "\\Venus\\src\\Front\\Controller\\Config",
                "action": "showUsers"
            },
			"404": {
				"template": "Error",
				"vars":{
					"error_message": "Not Found",
					"error_code": "404"
				},
				"content_type": "html",
				"cache": {
					"max_age": 100
				},
				"methods": "GET"
			}
		}
	}
}
